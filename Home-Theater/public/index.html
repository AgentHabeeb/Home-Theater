<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Movie Collection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">My Movie Collection</div>
    <nav class="nav">
      <a href="#" id="home-link" class="nav-link">Home</a>
      <a href="#" id="watched-link" class="nav-link">Watched</a>
    </nav>
    <div class="search-filter">
      <input type="text" id="search-bar" placeholder="Search movies..." />
      <select id="filter-genre">
        <option value="">All Genres</option>
        <option value="Action">Action</option>
        <option value="Drama">Drama</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Adventure">Adventure</option>
        <option value="Crime">Crime</option>
        <option value="Romance">Romance</option>
        <option value="History">History</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Animation">Animation</option>
        <option value="War">War</option>
        <option value="Comedy">Comedy</option>
        <option value="Mystery">Mystery</option>
        <option value="Horror">Horror</option>
        <option value="Western">Western</option>
        <option value="Documentary">Documentary</option>
      </select>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h1>My Movie Collection</h1>
    <div id="movie-counter" class="movie-counter">Total Movies: <span id="movie-count">0</span></div>
    <div id="movie-list" class="movie-list"></div>
<div class="pagination">
  <button id="prev-page" class="pagination-button">Previous</button>
  <span id="page-info">Page 1 of 1</span>
  <button id="next-page" class="pagination-button">Next</button>
</div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy;  My Movie Collection. All rights reserved.</p>
  </footer>

  <button id="back-to-top" class="back-to-top"> â†‘ </button>

  <script src="index.js"></script>
</body>
</html>
