<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Movie Collection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Toggle Button for Side Panel -->
    <button id="toggle-side-panel" class="toggle-side-panel">â˜°</button>

    <!-- Side Panel -->
    <div class="side-panel" id="side-panel">
      <div class="side-panel-item" id="all-movies">All Movies</div>
      <div class="side-panel-item" id="watched-movies">Watched Movies</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>My Movie Collection</h1>

      <!-- Search Bar and Genre Filter -->
      <div class="search-filter">
        <input type="text" id="search-bar" placeholder="Search movies..." />
        <select id="filter-genre">
          <option value="">All Genres</option>
          <option value="Action">Action</option>
          <option value="Drama">Drama</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Adventure">Adventure</option>
          <option value="Crime">Crime</option>
          <option value="Romance">Romance</option>
          <option value="History">History</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Animation">Animation</option>
          <option value="War">War</option>
          <option value="Comedy">Comedy</option>
          <option value="Mystery">Mystery</option>
          <option value="Horror">Horror</option>
          <option value="Western">Western</option>
          <option value="Documentary">Documentary</option>
          <!-- Add more genres as needed -->
        </select>
      </div>

      <!-- Movie Counter -->
      <div id="movie-counter" class="movie-counter">Total Movies: <span id="movie-count">0</span></div>

      <!-- Movie Grid -->
      <div id="movie-list" class="movie-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
